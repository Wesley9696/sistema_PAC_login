<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="main-login">
        <div class="esquerda-login">
            <div class="card-login-1">
                <img src="img/logoPAC-mobile.png" alt="">
                <h1>Seja bem-vindo à plataforma de <br>
                    treinamento auditivo à distância!</h1>
            </div>
        </div>
        <div class="direita-login">
            <div class="logopac-mobile">
                <img src="img/logoPAC-mobile.png" class="icon-mobile" alt="">
                <p>Seja bem-vindo à plataforma de <br>
                    treinamento auditivo à distância!</p>
            </div>
                <div class="card-login">
                    <div class="textfield">
                        <img src="img/icon-user.png" class="icon-login" alt="">
                        <input type="text" name="usuario" placeholder="Usuário/Email">
                    </div>
                    <div class="textfield">
                        <img src="img/icon-padlock.png" class="icon-login" alt="">
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <a href="#" class="form-link">Esqueceu sua senha?</a>
                    <div class="btn">
                        <button class="btn-login">Login</button>
                    </div>
                </div>
        
        </div>
    </main>
</body>

</html>
